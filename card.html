<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Card</title>
    <style>
        body {
            background-color: #654321;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #ffffff;
        }
        .card {
            width: 330px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            color: #000000;
            border-radius: 10px;
        }
        .section {
            margin-bottom: 15px;
        }
        .label {
            font-weight: bold;
        }
        .value {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="section">
            <span class="label">Մասնագիտություն: </span>
            <span class="value" id="profession_value"></span>
        </div>
        <div class="section">
            <span class="label">Տարիք: </span>
            <span class="value" id="age_value"></span>
        </div>
        <div class="section">
            <span class="label">Վախ: </span>
            <span class="value" id="phobia_value"></span>
        </div>
        <div class="section">
            <span class="label">Հիվանդություն: </span>
            <span class="value" id="illness_value"></span>
        </div>
        <div class="section">
            <span class="label">Ճամպրուկ: </span>
            <span class="value" id="baggage_value"></span>
        </div>
        <div class="section">
            <span class="label">Հավելյալ Ինֆորմացիա: </span>
            <span class="value" id="add_info_value"></span>
        </div>
    </div>
    
    <script>
        // Get the ID from the URL
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        // Fetch the JSON data
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Update the content based on the ID
                if (data[id]) {
                    document.getElementById('profession_value').innerText = data[id].profession;
                    document.getElementById('age_value').innerText = data[id].age;
                    document.getElementById('phobia_value').innerText = data[id].phobia;
                    document.getElementById('illness_value').innerText = data[id].illness;
                    document.getElementById('baggage_value').innerText = data[id].baggage;
                    document.getElementById('add_info_value').innerText = data[id].addInfo;
                } else {
                    document.getElementById('profession_value').innerText = "Unknown";
                    document.getElementById('age_value').innerText = "Unknown";
                    document.getElementById('phobia_value').innerText = "Unknown";
                    document.getElementById('illness_value').innerText = "Unknown";
                    document.getElementById('baggage_value').innerText = "Unknown";
                    document.getElementById('add_info_value').innerText = "No additional info";
                }
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
